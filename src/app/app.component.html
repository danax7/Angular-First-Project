<main>

        <img
          class="h-8"
          src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/blue_repicthousebase_1484336386-1.png"
          alt="logo"
          aria-hidden="true"
        />
        <h1 class="font-bold mb-2 text-center text-2xl text-slate-700">
